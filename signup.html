<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
  </head>
  <body>
    <div class="Register-now">
      <form action="#" method="post">
        <h2>Register</h2>
        <div class="input-style">
          <label for="a">First Name</label>
          <input type="text" name="name" placeholder="First Name" id="a" />

          <label for="b">Last Name</label>
          <input type="text" name="name" placeholder="Last Name" id="b" />

          <label for="c">Your Email</label>
          <input type="email" name="name" placeholder="Email" id="c" />

          <label for="d">Phone Number</label>
          <input type="text" name="number" placeholder="Phone Number" id="d" />

          <label for="e">Your Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="e"
          />

          <label for="f">Confirm Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="f"
          />
        </div>

        <div class="gender">
          <p>Gender</p>
          <div class="option">
            <input id="aa" name="Abdullah" type="radio" />
            <label for="aa">Male</label>

            <input id="bb" name="Zahra" type="radio" />
            <label for="bb">Female</label>

            <input id="cc" name="Others" type="radio" />
            <label for="cc">Others</label>
          </div>
        </div>

        <div class="register-page">
          <input type="Submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
  <form action=""></form>
</html>
